syntax = "proto3";

package rpc.userservice;
option go_package = "rpc/userservice";

service UserService {
  rpc GetUser(UserRequest) returns (UserResponse) {};
}

message UserRequest {
  int64 id = 1;
}

message UserResponse {
  string uid = 1;
  string display_name = 2;
  string phone = 3;
  string provider = 4;
  string created = 5;
  string last_sign_in = 6;

}
